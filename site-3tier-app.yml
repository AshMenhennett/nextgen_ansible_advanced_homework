- hosts: workstation
  gather_facts: true
  roles:
  - name: osp-facts


# Setup front-end load balancer tier


- name: setup load-balancer tier
  hosts: frontends
  become: yes
  roles:
    - {name: base-config, tags: base-config}
    - {name: lb-tier, vars: {backend_port: {{apps_port}}, listen_port: {{frontend_port}}}, tags: [lbs, haproxy]}

# Setup application servers tier

- name: setup app tier
  hosts: apps
  become: yes
  gather_facts: false
  roles:
    - {name: base-config, tags: base-config}
    - {name: app-tier, vars: {tomcat_listen_port: {{apps_port}}}, tags: [apps, tomcat]}

# Setup database tier

- name: setup database tier
  become: yes
  hosts: appdbs
  roles:
    - {name: base-config, tags: base-config}
    - {name: bihealth.postgres_server, postgres_server_initdb_become: yes, postgres_server_user: root, tags: [dbs, postgres]}
